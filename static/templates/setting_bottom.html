{{define "setting_bottom"}}
<script>
    if (typeof ACTION=="undefined"){
        ACTION="{{.action}}";
    }
</script>
<script>
    var app=new Vue({
        el: '#app',
        delimiters:["<{","}>"],
        data: {
            host:getBaseUrl(),
            iframeUrl:"/setting_statistics",
            fullscreenLoading:false,
            kefuInfo:{},
            openIndex:[1],
            account: {
                username: "",
                password: "",
            },
            mysql: {
                server: "",
                port: "",
                database: "",
                username: "",
                password: "",
            },
            rules: {
                server: [
                    { required: true, message: '請輸入服務地址', trigger: 'blur' },
                ],
                port: [
                    { required: true, message: '請輸入端口號', trigger: 'blur' },
                ],
                database: [
                    { required: true, message: '請輸入數據庫名', trigger: 'blur' },
                ],
                username: [
                    { required: true, message: '請輸入帳號', trigger: 'blur' },
                ],
                name: [
                    { required: true, message: '請輸入帳號', trigger: 'blur' },
                ],
                avator: [
                    { required: true, message: '請選擇頭像', trigger: 'blur' },
                ],
                role_id: [
                    { required: true, message: '請選擇角色', trigger: 'blur' },
                ],
                password: [
                    { required: true, message: '請輸入密碼', trigger: 'blur' },
                ],
                nickname: [
                    { required: true, message: '請輸入暱稱', trigger: 'blur' },
                ],
                method: [
                    { required: true, message: '請輸入允許的方法', trigger: 'blur' },
                ],
                path: [
                    { required: true, message: '請輸入允許的路徑', trigger: 'blur' },
                ],
            },
            kefuList:[],
            kefuDialog:false,
            kefuForm:{
                id:"",
                name:"",
                password:"",
                avator:"",
                nickname:"",
                role_name:"",
                role_id:"",
            },
            roleList:[],
            configList:[],
            roleDialog:false,
            noticeList:[],
            welcomeDialog:false,
            ipblackList:[],
            welcomeForm: {
                content: "",
            },
            roleForm:{
                id:"",
                name:"",
                method:"",
                path:"",
            },
            statistics:{},
            pageindex: {
                title_cn: "",
                title_en: "",
                keywords_cn: "",
                keywords_en: "",
                desc_cn: "",
                desc_en: "",
                css_js: "",
                html_cn: "",
                html_en: "",
            },
            aboutpages:[],
            modifyPass:{
                old_pass:"",
                new_pass:"",
                confirm_new_pass:""
            },
            avatarUrl:"",
        },

        methods: {
            //提交表单
            setAccount(formName){
                let _this=this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        $.post("/setting_account",_this.account,function(data){
                            if(data.code==200){
                                _this.$message({
                                    message: data.msg,
                                    type: 'success'
                                });
                            }else{
                                _this.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                            }
                        });
                    } else {
                        return false;
                    }
                });
            },
            //設置mysql
            setMysql(formName){
                let _this=this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        $.ajax({
                            type:"POST",
                            url:"/mysql",
                            data:_this.mysql,
                            headers:{
                                "token":localStorage.getItem("token")
                            },
                            success: function(data) {
                                if(data.code==200){
                                    _this.$message({
                                        message: data.msg,
                                        type: 'success'
                                    });
                                }else{
                                    _this.$message({
                                        message: data.msg,
                                        type: 'error'
                                    });
                                }
                            }
                        });
                    } else {
                        return false;
                    }
                });
            },
            //重置表单
            resetForm(formName) {
                this.loading=false;
                this.$refs[formName].resetFields();
            },
            //跳轉
            openUrl(url){
                //window.location.href=url;
                this.iframeUrl=url;
            },
            //展示提示
            showNotice(){
                this.fullscreenLoading=false;
                this.$message({
                    message: '配置信息寫入同级config目錄，目錄不存在會自動創建！',
                    type: 'warning',
                    duration:'8000',
                    showClose:true,
                });
            },
            addWelcome(){
                this.welcomeForm.content="";
                this.welcomeDialog=true;
            },
            //初始化數據
            initInfo(){
                let _this=this;
                if(ACTION=="setting_mysql"){
                    this.sendAjax("/mysql","get",{},function(result){
                        _this.mysql.username=result.Username;
                        _this.mysql.password=result.Password;
                        _this.mysql.database=result.Database;
                        _this.mysql.server=result.Server;
                        _this.mysql.port=result.Port;
                    });
                }
                if(ACTION=="setting_kefu_list"){
                    this.sendAjax("/kefulist","get",{},function(result){
                        _this.kefuList=result;
                    });
                    this.sendAjax("/roles","get",{},function(result){
                        _this.roleList=result;
                    });
                }
                if(ACTION=="roles_list"){
                    this.sendAjax("/roles","get",{},function(result){
                        _this.roleList=result;
                    });
                }
                if(ACTION=="setting_statistics"){
                    this.sendAjax("/statistics","get",{},function(result) {
                        _this.statistics = result;
                    });
                }
                if(ACTION=="setting_welcome"){
                    this.sendAjax("/notices","get",{},function(result){
                        _this.noticeList=result;
                    });
                }
                if(ACTION=="setting_ipblack"){
                    this.sendAjax("/ipblacks_all","get",{},function(result){
                        _this.ipblackList=result.list;
                    });
                }
                if(ACTION=="setting_config"){
                    this.sendAjax("/configs","get",{},function(result){
                        _this.configList=result;
                    });
                }
                if(ACTION=="setting_pageindex"){
                    this.sendAjax("/about","get",{},function(result){
                        _this.pageindex=result;
                    });
                }
                if(ACTION=="setting_indexpages"){
                    this.sendAjax("/aboutpages","get",{},function(result){
                        _this.aboutpages=result;
                    });
                }
                if(ACTION=="setting_avator"){
                    this.sendAjax("/kefuinfo","get",{},function(result){
                        _this.kefuInfo=result;
                    });
                }
                if(ACTION=="pannel"){
                    this.showStatistics();
                }
            },
            sendAjax(url,method,params,callback){
                let _this=this;
                $.ajax({
                    type: method,
                    url: url,
                    data:params,
                    headers: {
                        "token": localStorage.getItem("token")
                    },
                    success: function(data) {
                        if(data.code!=200){
                            _this.$message({
                                message: data.msg,
                                type: 'error'
                            });
                        }else if(data.result!=null){
                            callback(data.result);
                        }else{
                            callback(data);
                        }
                        _this.fullscreenLoading=false

                    }
                });
            },
            //添加客服的dialog
            addKefu(){
                this.kefuForm={
                    id:"",
                    name:"",
                    password:"",
                    avator:"",
                };
                this.kefuDialog=true;
            },
            //提交客服表单
            submitKefuForm(formName){
                let _this=this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.sendAjax("/kefuinfo","POST",_this.kefuForm,function(result){
                            _this.kefuDialog=false;
                            _this.$message({
                                message: "修改後台帳號后,後台需重新登錄",
                                type: 'success'
                            });
                            _this.sendAjax("/kefulist","get",{},function(result){
                                _this.kefuList=result;
                            });
                        });
                    } else {
                        return false;
                    }
                });
            },
            //提交歡迎表单
            submitWelcomeForm(formName){
                let _this=this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.sendAjax("/notice","POST",_this.welcomeForm,function(result){
                            _this.welcomeDialog=false;
                            _this.sendAjax("/notices","get",{},function(result){
                                _this.noticeList=result;
                            });
                        });
                    } else {
                        return false;
                    }
                });
            },
            //編輯客服表单
            editKefuForm(formName){
                let _this=this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                            _this.sendAjax("/kefulist","PUT",_this.kefuForm,function(result){
                                _this.kefuList=result;
                            });
                    } else {
                        return false;
                    }
                });
            },
            //獲得客服
            getKefu(kefuId){
                let _this=this;
                this.sendAjax("/kefuinfo_setting","GET",{kefu_id:kefuId},function(result){
                    _this.kefuDialog=true;
                    _this.kefuForm=result;
                    _this.kefuForm.password="";
                });
            },
            //刪除客服
            deleteKefu(kefuId){
                let _this=this;
                this.sendAjax("/kefuinfo?id="+kefuId,"DELETE",{id:kefuId},function(result){
                    _this.kefuDialog=false;
                    _this.sendAjax("/kefulist","get",{},function(result){
                        _this.kefuList=result;
                    });
                });
            },
            //刪除歡迎
            deleteWelcome(id){
                let _this=this;
                this.sendAjax("/notice?id="+id,"DELETE",{id:id},function(result){
                    _this.kefuDialog=false;
                    _this.sendAjax("/notices","get",{},function(result){
                        _this.noticeList=result;
                    });
                });
            },
            //刪除ip
            deleteIpblack(ip){
                let _this=this;
                this.sendAjax("/ipblack?ip="+ip,"DELETE",{ip:ip},function(result){
                    _this.sendAjax("/ipblacks_all","get",{},function(result){
                        _this.ipblackList=result.list;
                    });
                });
            },
            //配置角色權限
            showAuthDialog(id,name,method,path){
                this.roleForm.id=id
                this.roleForm.name=name
                this.roleForm.method=method
                this.roleForm.path=path
                this.roleDialog=true;
            },
            //設置配置項
            setConfigItem(key,value){
                let _this=this;
                this.sendAjax("/config","POST",{key:key,value:value},function(result){
                    _this.sendAjax("/configs","get",{},function(result){
                        _this.configList=result;
                        _this.$message({
                            message: "更新成功！",
                            type: 'success'
                        });
                    });
                });
            },
            //設置配置項
            setWelcomeItem(id,content){
                let _this=this;
                this.sendAjax("/notice_save","POST",{id:id,content:content},function(result){
                    _this.sendAjax("/notices","get",{},function(result){
                        _this.noticeList=result;
                    });
                });
            },
            //提交角色表单
            submitRoleForm(formName){
                let _this=this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.sendAjax("/role","POST",_this.roleForm,function(result){
                            _this.roleDialog=false;
                            _this.sendAjax("/roles","get",{},function(result){
                                _this.roleList=result;
                            });
                            _this.$message({
                                message: result.msg,
                                type: 'success'
                            });
                        });
                    } else {
                        return false;
                    }
                });
            },
            //提交首頁表单
            setPageIndex(){
                let _this=this;
                this.sendAjax("/about","POST",this.pageindex,function(result){
                    _this.$message({
                        message: "編輯成功",
                        type: 'success'
                    });
                });
            },
            //修改密碼
            setModifyPass(){
                let _this=this;
                this.sendAjax("/modifypass","POST",_this.modifyPass,function(result){
                    _this.$message({
                        message: "修改成功",
                        type: 'success'
                    });
                    _this.modifyPass.new_pass=_this.modifyPass.old_pass=_this.modifyPass.confirm_new_pass=""
                });
            },
            //修改密碼
            setModifyAvatar(){
                let _this=this;
                this.sendAjax("/kefuinfo","POST",{
                    id:_this.kefuInfo.uid,
                    name:_this.kefuInfo.username,
                    nickname:_this.kefuInfo.nickname,
                    avator:_this.kefuInfo.avator,
                },function(result){
                    _this.$message({
                        message: "操作成功：注意，如果修改帳號,後台需重新登錄",
                        type: 'success'
                    });
                });
            },
            handleAvatarSuccess(res, file) {
                console.log(res,file);
                if(res.code!=200){
                    _this.$message({
                        message: res.msg,
                        type: 'error'
                    });
                    return;
                }
                this.kefuInfo.avator = '/'+res.result.path;
            },
            beforeAvatarUpload(file) {
                var isLt2M = file.size / 1024 / 1024 < 1;
                if (!isLt2M) {
                    this.$message.error('上傳頭像圖片大小不能超過 1MB!');
                }
                return isLt2M;
            },
            //展示图表
            showStatistics(){
                let _this=this;
                this.sendAjax("/kefu/chartStatistics","get",{},function(data) {
                        var result=data;
                        var days=[];
                        var nums=[];
                        if(result.length<=0){
                            return;
                        }
                        for(var i=result.length-1;i>=0;i--){
                            days.push(result[i].day);
                            nums.push(result[i].num)
                        }
                        // 基于准备好的dom，初始化echarts实例
                        $(function () {
                            var myChart = echarts.init($('#visitorNums')[0],null, {
                                width: document.documentElement.clientWidth,
                                height: 500
                            });
                            // 指定图表的配置項和數據
                            var option = {
                                title: {
                                    text: "每日客戶接待情況"
                                },
                                tooltip: {},
                                legend: {
                                    data: ['數量']
                                },
                                xAxis: {
                                    data: days
                                },
                                yAxis: {},
                                series: [
                                    {
                                        name: 'nums',
                                        type: 'line',
                                        data: nums,
                                        barCategoryGap: '40%',
                                    }
                                ]
                            };
                            // 使用刚指定的配置項和數據显示图表。
                            myChart.setOption(option);
                        });
                });
            },
            GetRequest() {
                var str = location.href
                var num = str.indexOf("#");
                if(num <0){
                    return "";
                }
                str = str.substr(num + 1);
                return str;
            },
            copyText(text){
                copyText(text);
                this.$message({
                    message: "success",
                    type: 'success'
                });
            },
        },

        mounted:function(){
            var urlParam=this.GetRequest();
            if(urlParam!=""){
                this.iframeUrl=urlParam;
            }
        },
        created: function () {
            // if(ACTION=="setting"){
            //     this.showNotice();
            // }
            this.initInfo();
        }
    })

</script>
</html>
{{end}}
